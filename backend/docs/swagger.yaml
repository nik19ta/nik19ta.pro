info:
  contact: {}
paths:
  /api/auth/sign-in:
    post:
      consumes:
      - application/json
      description: Log in to the admin panel, get a token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SingUpResp'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      summary: Sign Up
      tags:
      - Auth
  /api/projects:
    get:
      consumes:
      - application/json
      description: Get list Projects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProjectsResp'
        "400":
          description: Bad Request
      summary: Get list  Projects
      tags:
      - Projects
  /api/projects/{id}:
    get:
      consumes:
      - application/json
      description: Get information about the project by its ID and language, if specified
      parameters:
      - description: project ID
        in: path
        name: id
        required: true
        type: string
      - description: Project language (English by default)
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProjectResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Get information about the project by id
      tags:
      - Projects
  /api/stat/clicks:
    get:
      consumes:
      - application/json
      description: Get how many times clicked on links
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Get statistics by link
      tags:
      - Stat
  /api/stat/projects:
    get:
      consumes:
      - application/json
      description: Get project visits by day in 30 days
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/models.ProjectsStats'
              type: array
            type: object
      summary: Get project statistics
      tags:
      - Stat
  /api/stat/update/projects/{uuid}:
    put:
      consumes:
      - application/json
      description: Increments the number of project visits by 1 for the current day
      parameters:
      - description: project id
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful statistics update
      summary: Updating the statistics of visits to the project
      tags:
      - Stat
  /api/stat/update/visit:
    put:
      consumes:
      - application/json
      description: add a visit to the site, gets the IP, country, time of entry and
        uniqueness of the visit
      parameters:
      - description: Unique visit or not (0 - not unique, 1 - unique)
        in: query
        name: un
        required: true
        type: integer
      - description: UTM tag ID (optional parameter)
        in: query
        name: utm
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful registration of the session and return of the session
            ID
          schema:
            $ref: '#/definitions/models.SessionResponse'
        "400":
          description: Bad Request
      summary: add a visit
      tags:
      - Stat
  /api/stat/updatevisit/extend:
    put:
      consumes:
      - application/json
      description: Extends the time spent on the site by session ID
      parameters:
      - description: Session ID
        in: query
        name: session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Extending the time spent on the site
      tags:
      - Stat
  /api/stat/visits:
    get:
      consumes:
      - application/json
      description: Get information about site visits, including the number of visits,
        unique visits, top countries, top browsers and top OS
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.VisitsResponse'
      summary: Get session statistics
      tags:
      - Stat
swagger: "2.0"
