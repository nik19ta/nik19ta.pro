info:
  contact: {}
paths:
  /api/auth/sign-in:
    post:
      consumes:
      - application/json
      description: Log in to the admin panel, get a token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.SingUpResp'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      tags:
      - Auth
  /api/links/to:
    get:
      description: Link redirect ( for stat )
      parameters:
      - description: the link to which the redirect will be made
        in: query
        name: link
        required: true
        type: string
      - description: the page from which the link was clicked
        in: query
        name: page
        required: true
        type: string
      responses:
        "200":
          description: OK
      tags:
      - Links
  /api/projects:
    get:
      consumes:
      - application/json
      description: Get list Projects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/projects.ProjectsResp'
        "400":
          description: Bad Request
      tags:
      - Projects
  /api/projects/{id}:
    get:
      consumes:
      - application/json
      description: Get information about the project by its ID and language, if specified
      parameters:
      - description: project ID
        in: path
        name: id
        required: true
        type: string
      - description: Project language (English by default)
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/projects.ProjectResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      tags:
      - Projects
  /api/stat/links:
    get:
      consumes:
      - application/json
      description: Get links statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/links.Link'
            type: array
      tags:
      - Stat
  /api/stat/projects:
    get:
      consumes:
      - application/json
      description: Get project visits by day in 30 days
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/stat.ProjectsStats'
              type: array
            type: object
      tags:
      - Stat
  /api/stat/update/projects/{uuid}:
    put:
      consumes:
      - application/json
      description: Increments the number of project visits by 1 for the current day
      parameters:
      - description: project id
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful statistics update
      tags:
      - Stat
  /api/stat/update/visit:
    put:
      consumes:
      - application/json
      description: add a visit to the site, gets the IP, country, time of entry and
        uniqueness of the visit
      parameters:
      - description: Unique visit or not (0 - not unique, 1 - unique)
        in: query
        name: un
        required: true
        type: integer
      - description: UTM tag ID (optional parameter)
        in: query
        name: utm
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful registration of the session and return of the session
            ID
          schema:
            $ref: '#/definitions/stat.SessionResponse'
        "400":
          description: Bad Request
      tags:
      - Stat
  /api/stat/updatevisit/extend:
    put:
      consumes:
      - application/json
      description: Extends the time spent on the site by session ID
      parameters:
      - description: Session ID
        in: query
        name: session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      tags:
      - Stat
  /api/stat/visits:
    get:
      consumes:
      - application/json
      description: Get information about site visits, including the number of visits,
        unique visits, top countries, top browsers and top OS
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/stat.VisitsResponse'
      tags:
      - Stat
swagger: "2.0"
